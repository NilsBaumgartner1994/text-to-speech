version: '3.8'

services:
  tts-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qwen-tts-service
    ports:
      - "8000:8000"
    volumes:
      # Mount output directories for persistence
      - tts-outputs:/tmp/tts_outputs
      - tts-uploads:/tmp/tts_uploads
      # Mount model cache to avoid re-downloading
      - model-cache:/root/.cache/huggingface
    environment:
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
      - HF_HOME=/root/.cache/huggingface
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
  web-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: qwen-tts-web
    depends_on:
      - tts-service
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  tts-outputs:
  tts-uploads:
  model-cache:
